<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>短链接</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/element-ui@2.15.6/lib/theme-chalk/index.css"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        background-color: #f5f5f5;
      }

      #app {
        width: 100%;
        max-width: 600px;
        padding: 15px;
        margin: auto;
      }
    </style>
  </head>
  <body style="text-align: center">
    <div id="app">
      <el-form
        ref="mainForm"
        :rules="rules"
        :model="form"
        @submit.native.prevent
      >
        <img
          style="margin-bottom: 1.5rem"
          src="/android-chrome-192x192.png"
          alt=""
          width="72"
          height="72"
        />
        <el-form-item prop="link">
          <el-input
            type="url"
            autocomplete="off"
            placeholder="https://example.com"
            v-model="form.link"
          ></el-input>
        </el-form-item>
        <el-form-item>
          <el-button
            :loading="loading"
            style="width: 100%"
            type="primary"
            @click="onSubmit"
            >Go</el-button
          >
        </el-form-item>
      </el-form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.6/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>
    <script>
      var urlChecker = (rule, value, callback) => {
        var re =
          /^https?:\/\/[\w\-]+(\.[\w\-]+)+([\w.,@?^=%&:/~+#\-\(\)]*[\w@?^=%&/~+#\-\(\)])?$/;
        if (!re.test(value)) {
          callback(new Error("URL 格式错误"));
          return;
        }
        callback();
      };

      new Vue({
        el: "#app",
        data: {
          form: {
            link: "",
          },
          rules: {
            link: { validator: urlChecker, trigger: "blur" },
          },
          loading: false,
        },
        methods: {
          onSubmit() {
            this.$refs["mainForm"].validate((valid) => {
              if (valid) {
                this.loading = true;
                axios
                  .post("/t/", {
                    link: this.form.link,
                  })
                  .then((response) => {
                    this.loading = false;
                    this.$alert(
                      `https://maolonglong.tech/t/${response.data}`,
                      "公共 API 生成的短链有效期为 7 天",
                      { confirmButtonText: "确定" }
                    );
                  })
                  .catch((error) => {
                    this.loading = false;
                    this.$message.error("服务出错了");
                  });
              } else {
                return false;
              }
            });
          },
        },
      });
    </script>
  </body>
</html>
